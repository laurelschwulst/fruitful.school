  <style>
    * { box-sizing: border-box; }
    audio {
      display: none;
    }
    #console {
      background: black;
      color: #a0a0a0;
      position: fixed;
      bottom: 0;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100vw;
      padding: 10px;
      font-size: 15px;
      text-align: left;
      font-family: "Menlo", monospace;
      transition: 1s all ease;
    }
    .carat {
      height: 1.2em;
      width: 0.6em;
      vertical-align: -0.1em;
      background:  #a0a0a0;
      display: inline-block;
      animation: blink infinite 1.8s;
    }

    @keyframes blink {
      0% { opacity: 1; }
      49% { opacity: 1; }
      50% { opacity: 0; }
      99% { opacity: 0; }
    }

    @keyframes bob {
      0% { margin-top: -1em; }
      100% { margin-top: 0; }
    }

    #console.center {
      cursor: pointer;
      background: #6B6863;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #console #orange {
      animation: none;
    }

    #console.center #orange {
      animation: bob infinite 2s;
      animation-direction: alternate;
    }

    #orange {
      display: inline-block;
      /* font-size: 10vw; */
    }

    .welcome {
      display: none;
    }

    .welcome.alive {
      display: inline-block;
    }

  </style>

  </div>

  <audio src="sounds/rain-sound-and-rainforest.mp3" id="rain" autoplay loop></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>

    $(function(){

      var rain = document.getElementById('rain');
      $('#rain').prop("volume", 0.0);

      $('#console.center').click(function(){
        $('#console').removeClass('center');
        rain.play();
        $('#rain').animate({volume: 1}, 1500);
        $('.welcome').addClass('alive');
      });

    });

  </script>
